    <header>
        <div class="header-content">
            <div class="logo-container"><a href="index.html"><img src="logo.png" alt="Logo"></a></div>

    <section class="page-hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="glass-title-wrapper">
                <div class="glass-title-box">
                    <span class="sub-title">PRZEJDŹ NA PÓŁNOCNĄ STRONĘ</span>
                    <h1 class="section-title">DOŁĄCZ DO <span class="highlight">NAS</span></h1>

        </div>
    </section>

    <section class="container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 60px;">
        <div class="aurora-card" style="text-align: center;">
            <i class="fas fa-basketball-ball" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h3>ZAWODNIK</h3>
            <p>Dla amatorów i profesjonalistów.</p>
        </div>

            <h2 style="margin-bottom: 30px; text-align: center;">FORMULARZ ZGŁOSZENIOWY</h2>
            <form style="display: flex; flex-direction: column; gap: 20px;">
                <input type="text" placeholder="Imię i Nazwisko" style="padding: 15px; border-radius: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff;">
                <input type="email" placeholder="E-mail" style="padding: 15px; border-radius: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff;">
                <select style="padding: 15px; border-radius: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff;">

                    <option>Zawodnik</option>
