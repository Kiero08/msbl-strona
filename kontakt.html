    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo-container"><a href="index.html"><img src="logo.png" alt="Logo"></a></div>
            <nav>
                <ul>
                    <li><a href="index.html">Strona Główna</a></li>

                    <li><a href="wydarzenia.html">Wydarzenia</a></li>

                    <li><a href="kontakt.html" style="color: var(--primary);">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="glass-title-wrapper">
                <div class="glass-title-box">
                    <span class="sub-title" style="display:block;">MASZ PYTANIA?</span>
                    <h1 class="section-title">SKONTAKTUJ SIĘ</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-page-section">
        <div class="container">
            <div class="contact-grid">
                
                <div class="contact-info">
                    <div class="contact-info-card">
                        <h3>Biuro Stowarzyszenia</h3>
                        <ul class="contact-list">
                            <li><i class="fas fa-map-marker-alt"></i> ul. Sportowa 1, 84-300 Lębork</li>
                            <li><i class="fas fa-phone-alt"></i> +48 123 456 789</li>
                            <li><i class="fas fa-envelope"></i> kontakt@polnocnastrona.pl</li>
                        </ul>
                    </div>
                </div>

                <div class="form-container">
                    <h2 style="margin-bottom:20px; text-align:center; color:white; font-family:var(--font-heading);">NAPISZ DO NAS</h2>
                    <form>
                        <div class="form-group">
                            <label>Imię i Nazwisko</label>
                            <input type="text" placeholder="Jan Kowalski">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="adres@email.com">
                        </div>
                        <div class="form-group">
                            <label>Wiadomość</label>
                            <textarea rows="4"></textarea>
                        </div>
                        <button class="btn btn-primary full-width">Wyślij</button>
                    </form>
                </div>

            </div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2319.492576203768!2d17.74567831587848!3d54.54228398024694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46fd753f77341079%3A0x6c7210e302061329!2sSportowa%201%2C%2084-300%20L%C4%99bork!5e0!3m2!1spl!2spl!4v1625667000000!5m2!1spl!2spl" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
